<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="page.css">
</head>
<body>
    <div class="crud">
        <div class="head" >
            <h2>CRUD Project</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
    <div class="inputs">
        <input type="text" name="" id="title" placeholder="title">
        <div class="price">
            <input onkeyup="getTotal()" type="number" name="" id="price" placeholder="price">
            <input onkeyup="getTotal()" type="number" name="" id="taxes" placeholder="taxes">
            <input onkeyup="getTotal()" type="number" name="" id="ads" placeholder="ads">
            <input onkeyup="getTotal()" type="number" name="" id="discount" placeholder="discount">
            <small id="total"></small>
        </div>
        <input type="number" name="" id="count" placeholder="count">
        <input type="text" name="" id="category" placeholder="category">
        <button type="submit" id="Submit">Create</button>
    </div>
    <div class="outputs">
        <div class="searchBlock">
            <input type="text" name="" id="search" placeholder="search">
           
            <div class="btnSearch">
                <button id="searchTitle">searchTitle</button>
                <button id="searchTCategory">searchTCategory</button>
            </div>
        </div>
        <div id="deleteAll">
           
        </div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>
</div>

    
    <script src="page.js"></script>
</body>
</html>
